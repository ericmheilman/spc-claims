version: 1.0
runtime: python3

build:
  commands:
    build:
      - python -m pip install --upgrade pip
      - pip install --no-cache-dir -r requirements.txt

run:
  runtime-version: 3.11           # (use 3.11 or 3.10 â€” no patch number)
  command: uvicorn app:app --host 0.0.0.0 --port $PORT
  network:
    port: 8080


