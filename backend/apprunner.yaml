version: 1.0
runtime: python3

build:
  commands:
    - python -m pip install --upgrade pip
    - pip install --no-cache-dir -r requirements.txt

run:
  runtime-version: 3.11          # or 3.10 (both supported) â€” no patch number
  command: uvicorn app:app --host 0.0.0.0 --port $PORT
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"

