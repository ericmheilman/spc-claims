apiVersion: v2
name: gdna-lyzr-baseline
description: A comprehensive backend template for gdna projects using lyzr agentic orchestration
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - gdna
  - lyzr
  - kubernetes
  - backend
  - microservices
home: https://github.com/gdna/gdna-lyzr-baseline
sources:
  - https://github.com/gdna/gdna-lyzr-baseline
maintainers:
  - name: gdna-team
    email: team@gdna.io
icon: https://raw.githubusercontent.com/gdna/gdna-lyzr-baseline/main/docs/assets/logo.png

dependencies:
  - name: postgresql
    version: 12.5.31
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: 13.12.25
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: rabbitmq
    version: 11.9.2
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: redis
    version: 17.10.8
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: opensearch
    version: 2.8.0
    repository: https://charts.bitnami.com/bitnami
    condition: opensearch.enabled
  - name: minio
    version: 12.6.0
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.enabled
  - name: grafana
    version: 7.0.19
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.enabled
  - name: nginx-ingress
    version: 9.7.13
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
  - name: cert-manager
    version: v1.13.3
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled