version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing Python 3 and dependencies...
        - apt-get update && apt-get install -y python3 python3-pip
        - python3 --version
        - echo Python 3 installation complete
        - cp roof_adjustment_engine.py /tmp/ || echo "roof_adjustment_engine.py copied for runtime access"
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - roof_adjustment_engine.py
      - roof_master_macro.csv
      - roof_rules.csv
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
