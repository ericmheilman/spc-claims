version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python 3.9..."  # Keep your Python setup if needed
        - sudo yum update -y
        - sudo yum install -y python3-pip  # Your fixed command
        # Add any other pre-build steps, e.g., npm ci
    build:
      commands:
        - npm ci  # Install dependencies
        - npm run build  # Your build script
  artifacts:
    baseDirectory: .next  # Next.js builds to .next directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# No 'backend' section needed for frontend-only
