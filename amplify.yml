version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python 3.9..."
        - sudo yum update -y
        - sudo yum install -y python3-pip
        - npm ci
        - python3 --version
        - echo "Python3 available for roof adjustment engine"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - roof_adjustment_engine.py
      - roof_master_macro.csv
