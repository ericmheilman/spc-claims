version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python 3.9.6..."
        - pyenv install 3.9.6
        - pyenv global 3.9.6
        - python --version
        - echo "Python dependencies are built-in modules (no pip install needed)"
        - echo "Installing Node.js dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
